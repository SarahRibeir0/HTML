<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<head>
		<title>Formul&aacuterio </title>
	</head>
	<body>
		<header><h1>Formul&aacuterio </h1></header>
		<nav></nav>
		<section>
		<form method="post" action="#">
		Preencha o que se pede<p>
			Nome: <input type="text" name="nome" 
			placeholder="Informe o seu nome" required><p>
			CPF: <input type="text" name="cpf" placeholder=" Digite seu CPF"
			maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"><p>
			Email:<input type="text" name="email" placeholder="Digite seu email"><p>
			Senha:<input type="password" name="senha" placeholder="Digite sua senha"><br>
		</form>
		</section>
	</body>
</html>
