<html>
	<head>
		<title>Tipos de Lista</title>
	<head>
	<body>
		<header>Lista Ordenada</header>
		<nav></nav>
		<section>
			<ol> 
				<li>Item 1</li>
				<li>Item 2 </li>
				<li>Item 3</li>
			</ol>
		<header>Lista Desordenada</header>
			<ul>
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
			</ul>
		<header>Lista Por Definição</header>
			<dl>
				<dt><b><i>Cafe</i></b></dt>
					<dd>Preto</dd>
					<dd>Quente</dd>
				<dt><b><i>Leite</i></b></dt>
					<dd>Branco</dd>
					<dd>Frio</dd>
			</dl>
		</section>
		<footer></footer>
	</body>
	
</html>
